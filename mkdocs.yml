site_name: Ways of Working Documentation
site_description: 'Standardised guides, templates, and architectural process documentation (ADRs, C4, arc42) for our engineering and delivery lifecycle.'
site_url: https://markbac.github.io/docs-WoW/
repo_url: https://github.com/markbac/docs-WoW
repo_name: markbac/docs-WoW

theme:
  name: material
  font:
    text: Inter
    code: Roboto Mono
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.blocks.admonition
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - admonition
  - footnotes
  - meta
  - toc:
      permalink: true
      toc_depth: 3
 # - plantuml_markdown:
 #     format: png
 #     cachedir: assets/plantuml
 #     plantuml_cmd: "java -jar /usr/share/plantuml/plantuml.jar -DPLANTUML_LIMIT_SIZE=900"

hooks: 
  - scripts/mkdocs_hooks.py


plugins:
  - search
  - macros
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: false
      type: timeago
  - glightbox

  # Configuration option for Awesome Pages plugin if you decide to switch
  # Uncomment the following plugin and remove the 'nav' section below
  # if you wish to switch to automated navigation based on folder
  # structure using the .pages file control (less rigid order).
  # - awesome-pages

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/markbac

extra_css:
  - css/pdf-overrides.css


# -----------------------------------------------------------------------------
# NAVIGATION (nav)
