# To switch to AUTOMATIC NAVIGATION (e.g., using awesome-pages):
# 1. Comment out or delete this entire 'nav' block.
# 2. Uncomment the 'awesome-pages' plugin entry in the 'plugins' section above.
# 3. Use '.pages' files in the 'docs/' directory to control titles/order.
