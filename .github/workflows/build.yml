name: Build MkDocs site and Firmitas releases

on:
  push:
    branches: [ main, master ]
    tags:
      - 'firmitas_v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PLANTUML_JAR: tools/plantuml.jar
      PLANTUML_OUTPUT_FORMAT: svg
      PUPPETEER_NO_SANDBOX: true
      PUPPETEERER_SKIP_CHROMIUM_DOWNLOAD: false

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Toolchains
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -------------------------------------------------
      # System dependencies
      # -------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            graphviz \
            pandoc \
            texlive \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-xetex \
            lmodern \
            wget \
            fonts-liberation \
            libasound2t64 \
            libatk1.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libfontconfig1 \
            libglib2.0-0 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-6 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            xdg-utils

      # -------------------------------------------------
      # Diagram tooling
      # -------------------------------------------------
      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@10.4.0

      - name: Download PlantUML jar
        run: bash scripts/get_plantuml.sh

      - name: Cache PlantUML renders
        uses: actions/cache@v4
        with:
          path: .plantuml-cache
          key: ${{ runner.os }}-plantuml-${{ hashFiles('**/*.puml', '**/*.plantuml') }}
          restore-keys: |
            ${{ runner.os }}-plantuml-

      # -------------------------------------------------
      # Python deps
      # -------------------------------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------------------------
      # MkDocs site
      # -------------------------------------------------
      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # -------------------------------------------------
      # MkDocs PDF export (explicitly disabled)
      # -------------------------------------------------
      - name: Build MkDocs PDFs (disabled)
        if: false
        env:
          ENABLE_PDF_EXPORT: "1"
          PUPPETEER_NO_SANDBOX: false
        run: |
          python3 scripts/mkdocs_pdf_build.py \
            --src mkdocs.yml \
            --keep-site \
            --max-image-height 1100

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ðŸ“˜ Firmitas book build
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build Firmitas book (PDF + EPUB)
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          chmod +x scripts/build_book.sh
          bash scripts/build_book.sh \
            --root docs/ways-of-working/firmitas \
            --dist docs/ways-of-working/dist \
            --pdf "firmitas_${VERSION}.pdf" \
            --epub "firmitas_${VERSION}.epub" \
            --debug

      - name: Verify book outputs
        run: |
          ls -lh docs/ways-of-working/dist

      - name: Upload Firmitas build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: Firmitas-book
          path: |
            docs/ways-of-working/dist/firmitas_*.pdf
            docs/ways-of-working/dist/firmitas_*.epub
            docs/ways-of-working/firmitas/front.png
            docs/ways-of-working/firmitas/back.png
          if-no-files-found: error

      # -------------------------------------------------
      # GitHub Release (tags only)
      # -------------------------------------------------
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/firmitas_v')
        uses: softprops/action-gh-release@v2
        with:
          name: Firmitas ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            docs/ways-of-working/dist/firmitas_*.pdf
            docs/ways-of-working/dist/firmitas_*.epub
            docs/ways-of-working/firmitas/front.png
            docs/ways-of-working/firmitas/back.png

  # -------------------------------------------------
  # Pages deployment
  # -------------------------------------------------
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
